<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alex's File Storage</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0a0a, #050505);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  h1 {
    color: #ffffff;
    font-size: 4em;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    position: relative;
    animation: glowPulse 2s infinite alternate;
  }

  h1::before,
  h1::after {
    content: 'Nothing here for ya.';
    position: absolute;
    left: 0;
    width: 100%;
    color: #fff;
    filter: blur(6px);
    opacity: 0.6;
  }

  h1::after {
    filter: blur(20px);
    opacity: 0.3;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
    100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
  }

  .particle {
    position: absolute;
    background: #0ff;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatParticles linear infinite;
  }

  @keyframes floatParticles {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Nothing here for you to see - Gameboy_Alex</h1>

<script>
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    const size = Math.random() * 4 + 2;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
